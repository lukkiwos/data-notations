<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Data Form</title>
</head>

<body>
    <h1>Patient Data Form</h1>
    <form>
        <label for="fname">First Name:</label><br>
        <input type="text" id="fname" name="fname"><br><br>

        <label for="lname">Last Name:</label><br>
        <input type="text" id="lname" name="lname"><br><br>

        <label for="age">Age:</label><br>
        <input type="number" id="age" name="age"><br><br>

        <label>Gender:</label><br>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label><br>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label><br><br>

        <label for="height">Height (cm):</label><br>
        <input type="number" id="height" name="height"><br><br>

        <label for="weight">Weight (kg):</label><br>
        <input type="number" id="weight" name="weight"><br><br>

        <label for="dob">Date of birth</label>
        <input type="date" id="dob" name="dob"><br><br>

        <label for="pob">Place of birth</label>
        <input type="text" id="pob" name="pob"><br><br>

        <label> Illnesses:</label><br>
        <input type="checkbox" id="illness1" name="illness1" value="diabetes">
        <label for="illness1"> Diabetes</label><br>
        <input type="checkbox" id="illness2" name="illness2" value="stroke">
        <label for="illness2"> Stroke</label><br>
        <input type="checkbox" id="illness3" name="illness3" value="Parkinson">
        <label for="illness3"> Parkinson</label><br>
        <input type="checkbox" id="illness4" name="illness4" value="Alzheimer">
        <label for="illness4"> Alzheimer</label><br><br>

        <label for="notes">Notes:</label><br>
        <textarea id="notes" name="notes" rows="4" cols="50"
            placeholder="Enter additional information here..."></textarea><br><br>

        <input type="submit" value="Submit"><br><br>

        <button type="button">Ok</button>
        <button type="button">Cancel</button>
    </form>
</body>

</html>
